<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #00ff88;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 4px solid #00ff88;
            border-radius: 12px;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
        }

        .score-display {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border: 2px solid #00ff88;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 255, 136, 0.4); }
            50% { box-shadow: 0 0 25px rgba(0, 255, 136, 0.8); }
        }

        .score, .high-score {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff88;
        }

        .high-score {
            color: #ffd700;
        }

        .lives-display {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border: 2px solid #00ff88;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 1s ease-in-out;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 
                0 0 20px #00ff88,
                0 0 40px #00ff88,
                0 0 60px #00ff88;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88, 0 0 60px #00ff88; }
            to { text-shadow: 0 0 30px #00ff88, 0 0 60px #00ff88, 0 0 80px #00ff88; }
        }

        .instructions {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #00ff88;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }

        .controls p {
            margin: 5px 0;
            font-size: 16px;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }

        .game-over h2 {
            font-size: 48px;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff4444;
        }

        .final-score {
            font-size: 32px;
            margin-bottom: 30px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            color: #000;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui-overlay">
            <div class="score-display">
                <div class="score">SCORE: <span id="currentScore">0</span></div>
                <div class="high-score">HIGH SCORE: <span id="highScore">0</span></div>
            </div>
            <div class="lives-display">
                LIVES: <span id="livesCount">3</span>
            </div>
        </div>

        <div class="start-screen" id="startScreen">
            <div class="title">ASTEROIDS</div>
            <div class="instructions">PRESS CONTROL + Z TO START</div>
            <div class="controls">
                <h3>CONTROLS</h3>
                <p>← → : ROTATE SHIP</p>
                <p>↑ : THRUST FORWARD</p>
                <p>SPACE : FIRE LASER</p>
                <p>CONTROL + Z : START GAME</p>
            </div>
        </div>

        <div class="game-over" id="gameOverScreen">
            <h2>GAME OVER</h2>
            <div class="final-score">FINAL SCORE: <span id="finalScore">0</span></div>
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game variables
        let canvas, ctx;
        let player;
        let asteroids = [];
        let bullets = [];
        let particles = [];
        let score = 0;
        let highScore = 0;
        let lives = 3;
        let gameActive = false;
        let keys = {};
        let invulnerable = 0;

        // Initialize game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Load high score
            highScore = localStorage.getItem('asteroidsHighScore') || 0;
            document.getElementById('highScore').textContent = highScore;
            
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            document.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                
                // Start game with Control + Z
                if (e.ctrlKey && e.key === 'z' && !gameActive) {
                    startGame();
                }
            });

            document.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });
        }

        // Player class
        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.radius = 15;
                this.angle = 0;
                this.rotation = 0;
                this.thrust = { x: 0, y: 0 };
                this.speed = 0.1;
                this.friction = 0.98;
                this.thrusting = false;
                this.cooldown = 0;
                this.cooldownMax = 10;
            }

            update() {
                // Handle rotation
                if (keys['ArrowLeft']) this.rotation = -0.05;
                if (keys['ArrowRight']) this.rotation = 0.05;
                if (!keys['ArrowLeft'] && !keys['ArrowRight']) this.rotation = 0;
                
                this.angle += this.rotation;

                // Handle thrust
                this.thrusting = false;
                if (keys['ArrowUp']) {
                    this.thrusting = true;
                    this.thrust.x += Math.sin(this.angle) * this.speed;
                    this.thrust.y -= Math.cos(this.angle) * this.speed;
                }

                // Apply friction
                this.thrust.x *= this.friction;
                this.thrust.y *= this.friction;

                // Update position with wrap-around
                this.x += this.thrust.x;
                this.y += this.thrust.y;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                // Handle shooting
                if (this.cooldown > 0) this.cooldown--;
                
                if (keys[' '] && this.cooldown === 0) {
                    this.shoot();
                    this.cooldown = this.cooldownMax;
                }

                // Update invulnerability timer
                if (invulnerable > 0) invulnerable--;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Draw ship
                ctx.strokeStyle = invulnerable > 0 ? '#ff6b6b' : '#00ff88';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, -this.radius);
                ctx.lineTo(this.radius * 0.8, this.radius * 0.8);
                ctx.lineTo(-this.radius * 0.8, this.radius * 0.8);
                ctx.closePath();
                ctx.stroke();
                
                // Draw thrust flame
                if (this.thrusting) {
                    ctx.beginPath();
                    ctx.moveTo(-this.radius * 0.5, this.radius * 0.8);
                    ctx.lineTo(0, this.radius * 1.5 + Math.random() * 5);
                    ctx.lineTo(this.radius * 0.5, this.radius * 0.8);
                    ctx.strokeStyle = '#ff6b6b';
                    ctx.stroke();
                }
                
                ctx.restore();
            }

            shoot() {
                const bullet = {
                    x: this.x + Math.sin(this.angle) * this.radius,
                    y: this.y - Math.cos(this.angle) * this.radius,
                    velocity: {
                        x: Math.sin(this.angle) * 8 + this.thrust.x,
                        y: -Math.cos(this.angle) * 8 + this.thrust.y
                    },
                    life: 30
                };
                bullets.push(bullet);
            }
        }

        // Asteroid class
        class Asteroid {
            constructor(size, x, y) {
                this.size = size || Math.random() * 30 + 20;
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.velocity = {
                    x: (Math.random() - 0.5) * 2,
                    y: (Math.random() - 0.5) * 2
                };
                this.rotation = (Math.random() - 0.5) * 0.05;
                this.angle = Math.random() * Math.PI * 2;
                this.vertices = Math.floor(Math.random() * 3) + 7;
                this.offsets = [];
                
                for (let i = 0; i < this.vertices; i++) {
                    this.offsets.push((Math.random() * 0.4 + 0.8) * this.size);
                }
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.angle += this.rotation;

                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                ctx.strokeStyle = '#4ecdc4';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                for (let i = 0; i < this.vertices; i++) {
                    const angle = (i / this.vertices) * Math.PI * 2;
                    const radius = this.offsets[i];
                    const x = Math.sin(angle) * radius;
                    const y = -Math.cos(angle) * radius;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            }

            break() {
                if (this.size > 10) {
                    // Create smaller asteroids
                    for (let i = 0; i < 2; i++) {
                        const newAsteroid = new Asteroid(
                            this.size / 1.5,
                            this.x,
                            this.y
                        );
                        newAsteroid.velocity = {
                            x: (Math.random() - 0.5) * 3,
                            y: (Math.random() - 0.5) * 3
                        };
                        asteroids.push(newAsteroid);
                    }
                }
                return Math.floor(this.size * 10);
            }
        }

        // Create explosion particles
        function createExplosion(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    velocity: {
                        x: (Math.random() - 0.5) * 4,
                        y: (Math.random() - 0.5) * 4
                    },
                    radius: Math.random() * 2 + 1,
                    color: color,
                    life: Math.random() * 30 + 20,
                    fade: 0.95
                });
            }
        }

        // Start game
        function startGame() {
            gameActive = true;
            score = 0;
            lives = 3;
            document.getElementById('currentScore').textContent = score;
            document.getElementById('livesCount').textContent = lives;
            
            player = new Player();
            asteroids = [];
            bullets = [];
            particles = [];
            
            // Create initial asteroids
            for (let i = 0; i < 5; i++) {
                asteroids.push(new Asteroid());
            }
            
            // Hide start screen
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        // Game loop
        function gameLoop() {
            if (!gameActive) return;
            
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw starfield
            drawStarfield();
            
            // Update and draw player
            player.update();
            player.draw();
            
            // Update and draw asteroids
            for (let i = asteroids.length - 1; i >= 0; i--) {
                asteroids[i].update();
                asteroids[i].draw();
                
                // Check collision with player
                if (invulnerable === 0) {
                    const dx = player.x - asteroids[i].x;
                    const dy = player.y - asteroids[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < player.radius + asteroids[i].size / 2) {
                        playerHit();
                        break;
                    }
                }
            }
            
            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].velocity.x;
                bullets[i].y += bullets[i].velocity.y;
                bullets[i].life--;
                
                // Remove old bullets
                if (bullets[i].life <= 0) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Wrap bullets around screen
                if (bullets[i].x < 0) bullets[i].x = canvas.width;
                if (bullets[i].x > canvas.width) bullets[i].x = 0;
                if (bullets[i].y < 0) bullets[i].y = canvas.height;
                if (bullets[i].y > canvas.height) bullets[i].y = 0;
                
                // Draw bullet
                ctx.fillStyle = '#00ff88';
                ctx.beginPath();
                ctx.arc(bullets[i].x, bullets[i].y, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Check bullet collisions with asteroids
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const dx = bullets[i].x - asteroids[j].x;
                    const dy = bullets[i].y - asteroids[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < asteroids[j].size / 2 + 2) {
                        // Bullet hit asteroid
                        score += asteroids[j].break();
                        document.getElementById('currentScore').textContent = score;
                        
                        // Create explosion
                        createExplosion(asteroids[j].x, asteroids[j].y, '#4ecdc4', 15);
                        
                        asteroids.splice(j, 1);
                        bullets.splice(i, 1);
                        
                        // Add new asteroids if all are destroyed
                        if (asteroids.length === 0) {
                            for (let k = 0; k < 5; k++) {
                                asteroids.push(new Asteroid());
                            }
                        }
                        break;
                    }
                }
            }
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].velocity.x;
                particles[i].y += particles[i].velocity.y;
                particles[i].life--;
                particles[i].radius *= particles[i].fade;
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                ctx.fillStyle = particles[i].color;
                ctx.globalAlpha = particles[i].life / 50;
                ctx.beginPath();
                ctx.arc(particles[i].x, particles[i].y, particles[i].radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Draw starfield background
        function drawStarfield() {
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = (Math.random() * canvas.height + Date.now() / 100) % canvas.height;
                const size = Math.random() * 2 + 1;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Player hit by asteroid
        function playerHit() {
            lives--;
            document.getElementById('livesCount').textContent = lives;
            invulnerable = 120; // 2 seconds of invulnerability
            
            // Create explosion
            createExplosion(player.x, player.y, '#00ff88', 20);
            
            if (lives <= 0) {
                gameOver();
            }
        }

        // Game over
        function gameOver() {
            gameActive = false;
            
            // Update high score if needed
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('asteroidsHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        // Restart game
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }

        // Initialize game when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
