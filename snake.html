<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --grid-color: #1e1e1e;
            --snake-color: #00ff88;
            --food-color: #ff4757;
            --accent-green: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --score-bg: rgba(0, 0, 0, 0.8);
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            font-family: 'Courier New', monospace;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .score-board {
            background: var(--score-bg);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 2px solid var(--accent-green);
            animation: glow-pulse 2s ease-in-out infinite;
            min-width: 200px;
        }

        @keyframes glow-pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
        }

        .score-display {
            font-size: 28px;
            font-weight: bold;
            color: var(--accent-green);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .high-score-display {
            font-size: 16px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .game-wrapper {
            position: relative;
            border: 4px solid var(--accent-green);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3),
                        0 0 100px rgba(0, 255, 136, 0.1);
        }

        #game-canvas {
            display: block;
            background: var(--grid-color);
            background-image: 
                linear-gradient(var(--darker-bg) 1px, transparent 1px),
                linear-gradient(90deg, var(--darker-bg) 1px, transparent 1px);
            background-size: 20px 20px;
            width: 600px;
            height: 400px;
        }

        .controls-info {
            background: var(--score-bg);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            border: 1px solid var(--accent-green);
            margin-top: 10px;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: 50px;
            border-radius: 20px;
            border: 3px solid var(--accent-green);
            backdrop-filter: blur(15px);
            z-index: 10;
            animation: screen-glow 3s ease-in-out infinite;
        }

        @keyframes screen-glow {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.4); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 136, 0.7); }
        }

        .arcade-title {
            font-size: 52px;
            font-weight: bold;
            color: var(--accent-green);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        .instruction-text {
            font-size: 20px;
            color: var(--text-secondary);
            margin: 15px 0;
        }

        .highlight-text {
            color: var(--accent-green);
            font-weight: bold;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: 50px;
            border-radius: 20px;
            border: 3px solid var(--accent-green);
            backdrop-filter: blur(15px);
            z-index: 10;
        }

        .game-over-title {
            font-size: 42px;
            color: #ff4757;
            text-shadow: 0 0 15px rgba(255, 71, 87, 0.6);
            margin-bottom: 25px;
        }

        .restart-button {
            background: linear-gradient(45deg, var(--accent-green), #00cc66);
            border: none;
            padding: 18px 35px;
            border-radius: 8px;
            color: var(--dark-bg);
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: var(--accent-green);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .score-change {
            position: absolute;
            color: var(--accent-green);
            font-weight: bold;
            font-size: 22px;
            pointer-events: none;
            animation: score-pop 1s ease-out;
            z-index: 5;
        }

        @keyframes score-pop {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            50% { opacity: 1; transform: translateY(-40px) scale(1.3); }
            100% { opacity: 0; transform: translateY(-80px) scale(0.8); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-board">
                <div class="score-display">SCORE: <span id="current-score">0</span></div>
                <div class="high-score-display">HIGH SCORE: <span id="high-score">0</span></div>
            </div>
            
            <div class="controls-info">
                USE ARROW KEYS TO MOVE<br>
                PRESS CTRL+Z TO START
            </div>
        </div>

        <div class="game-wrapper">
            <canvas id="game-canvas"></canvas>
            
            <div id="start-screen" class="start-screen">
                <div class="arcade-title">SNAKE ARCADE</div>
                <div class="instruction-text">INSERT COIN TO PLAY</div>
                <div class="instruction-text highlight-text">PRESS CTRL + Z TO START</div>
                <div class="instruction-text">1 PLAYER</div>
            </div>

            <div id="game-over" class="game-over">
                <div class="game-over-title">GAME OVER</div>
                <div class="instruction-text">YOUR SCORE: <span id="final-score">0</span></div>
                <div class="instruction-text">HIGH SCORE: <span id="final-high-score">0</span></div>
                <button class="restart-button" onclick="restartGame()">PLAY AGAIN</button>
            </div>

            <div class="particles" id="particles"></div>
        </div>
    </div>

    <script>
        // Game constants
        const GRID_SIZE = 20;
        const GAME_SPEED = 100;
        const CANVAS_WIDTH = 600;
        const CANVAS_HEIGHT = 400;
        const GRID_COLS = CANVAS_WIDTH / GRID_SIZE;
        const GRID_ROWS = CANVAS_HEIGHT / GRID_SIZE;

        // Game state
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameRunning = false;
        let score = 0;
        let highScore = 0;
        let gameLoop;
        let canvas, ctx;

        // Initialize game
        function initGame() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;

            // Load high score
            highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
            document.getElementById('high-score').textContent = highScore;
            document.getElementById('final-high-score').textContent = highScore;

            // Create particles
            createParticles();

            // Add keyboard listeners
            document.addEventListener('keydown', handleKeyPress);

            // Initial draw
            drawGame();
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                particlesContainer.appendChild(particle);
            }
        }

        // Handle keyboard input
        function handleKeyPress(e) {
            // Start game with Ctrl+Z
            if (e.ctrlKey && e.key === 'z' && !gameRunning) {
                e.preventDefault();
                startGame();
                return;
            }

            if (!gameRunning) return;

            // Handle arrow keys for direction
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }

        // Start game
        function startGame() {
            if (gameRunning) return;

            // Reset game state
            snake = [
                {x: 3, y: Math.floor(GRID_ROWS / 2)},
                {x: 2, y: Math.floor(GRID_ROWS / 2)},
                {x: 1, y: Math.floor(GRID_ROWS / 2)}
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            document.getElementById('current-score').textContent = '0';

            // Generate first food
            generateFood();

            // Hide start screen
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';

            // Start game loop
            gameRunning = true;
            gameLoop = setInterval(updateGame, GAME_SPEED);

            // Add score change animation
            showScoreChange('GAME START!', canvas.width / 2, canvas.height / 2);
        }

        // Update game state
        function updateGame() {
            direction = nextDirection;
            moveSnake();
            
            // Check collision with wall
            if (checkWallCollision()) {
                endGame();
                return;
            }
            
            // Check collision with self
            if (checkSelfCollision()) {
                endGame();
                return;
            }
            
            // Check if food eaten
            if (checkFoodCollision()) {
                eatFood();
                generateFood();
            }
            
            // Draw game
            drawGame();
        }

        // Move snake
        function moveSnake() {
            const head = {...snake[0]};
            
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            snake.unshift(head);
            
            // Remove tail if no food eaten
            if (!checkFoodCollision()) {
                snake.pop();
            }
        }

        // Check wall collision
        function checkWallCollision() {
            const head = snake[0];
            return head.x < 0 || head.x >= GRID_COLS || 
                   head.y < 0 || head.y >= GRID_ROWS;
        }

        // Check self collision
        function checkSelfCollision() {
            const head = snake[0];
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        // Check food collision
        function checkFoodCollision() {
            const head = snake[0];
            return head.x === food.x && head.y === food.y;
        }

        // Eat food
        function eatFood() {
            score += 10;
            document.getElementById('current-score').textContent = score;
            
            // Show score animation
            const foodCenterX = food.x * GRID_SIZE + GRID_SIZE/2;
            const foodCenterY = food.y * GRID_SIZE + GRID_SIZE/2;
            showScoreChange('+10', foodCenterX, foodCenterY);
            
            // Update high score if needed
            if (score > highScore) {
                highScore = score;
                document.getElementById('high-score').textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }

        // Generate food
        function generateFood() {
            let newFood;
            let foodOnSnake;
            
            do {
                foodOnSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * GRID_COLS),
                    y: Math.floor(Math.random() * GRID_ROWS)
                };
                
                // Check if food would spawn on snake
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
            
            food = newFood;
        }

        // Draw game
        function drawGame() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid background
            ctx.fillStyle = '#1e1e1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid lines
            ctx.strokeStyle = '#0a0a0a';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= canvas.width; x += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= canvas.height; y += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                const segmentX = segment.x * GRID_SIZE;
                const segmentY = segment.y * GRID_SIZE;
                
                if (index === 0) {
                    // Snake head with gradient
                    const gradient = ctx.createRadialGradient(
                        segmentX + GRID_SIZE/2,
                        segmentY + GRID_SIZE/2,
                        0,
                        segmentX + GRID_SIZE/2,
                        segmentY + GRID_SIZE/2,
                        GRID_SIZE/2
                    );
                    gradient.addColorStop(0, '#00ffaa');
                    gradient.addColorStop(1, '#00cc66');
                    ctx.fillStyle = gradient;
                } else {
                    // Snake body
                    ctx.fillStyle = '#00ff88';
                }
                
                // Draw rounded rectangle for snake segments
                ctx.beginPath();
                ctx.roundRect(segmentX, segmentY, GRID_SIZE, GRID_SIZE, 4);
                ctx.fill();
                
                // Add glow effect
                ctx.shadowColor = 'rgba(0, 255, 136, 0.5)';
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;
            });
            
            // Draw food with perfect centering
            const foodX = food.x * GRID_SIZE + GRID_SIZE/2;
            const foodY = food.y * GRID_SIZE + GRID_SIZE/2;
            const foodRadius = GRID_SIZE/2 - 2;
            
            // Food with animation
            const time = Date.now() * 0.002;
            const pulse = Math.sin(time) * 0.2 + 0.8;
            const animatedRadius = foodRadius * pulse;
            
            // Food core
            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            ctx.arc(foodX, foodY, animatedRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Food highlight
            ctx.fillStyle = '#ff6b81';
            ctx.beginPath();
            ctx.arc(foodX - animatedRadius/3, foodY - animatedRadius/3, animatedRadius/4, 0, Math.PI * 2);
            ctx.fill();
            
            // Food glow
            ctx.shadowColor = 'rgba(255, 71, 87, 0.6)';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        // Show score change animation
        function showScoreChange(text, x, y) {
            const scoreChange = document.createElement('div');
            scoreChange.className = 'score-change';
            scoreChange.textContent = text;
            scoreChange.style.left = x + 'px';
            scoreChange.style.top = y + 'px';
            
            document.querySelector('.game-wrapper').appendChild(scoreChange);
            
            // Remove after animation
            setTimeout(() => {
                scoreChange.remove();
            }, 1000);
        }

        // End game
        function endGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            
            // Update final scores
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-high-score').textContent = highScore;
            
            // Show game over screen
            document.getElementById('game-over').style.display = 'block';
            
            // Add explosion effect
            createExplosionEffect();
        }

        // Create explosion effect
        function createExplosionEffect() {
            const head = snake[0];
            const centerX = head.x * GRID_SIZE + GRID_SIZE/2;
            const centerY = head.y * GRID_SIZE + GRID_SIZE/2;
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '6px';
                particle.style.height = '6px';
                particle.style.background = '#ff4757';
                particle.style.borderRadius = '50%';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.zIndex = '5';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 80 + 40;
                const duration = Math.random() * 600 + 400;
                
                particle.style.transition = `all ${duration}ms ease-out`;
                document.querySelector('.game-wrapper').appendChild(particle);
                
                // Trigger animation
                setTimeout(() => {
                    particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                    particle.style.opacity = '0';
                }, 10);
                
                // Remove after animation
                setTimeout(() => {
                    particle.remove();
                }, duration + 100);
            }
        }

        // Restart game
        function restartGame() {
            startGame();
        }

        // Initialize game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
